<!DOCTYPE html>
<html>
<head>
  <title>Validación de Fecha</title>
</head>
<body>
  <label for="fecha">Ingresa una fecha:</label>
  <input type="date" id="fecha">
  <button onclick="validarFecha()">Validar</button>
  <p id="mensaje"></p>

  <script>
    function validarFecha() {
      const fechaInput = document.getElementById('fecha');
      const mensaje = document.getElementById('mensaje');
      
      const fechaIngresada = fechaInput.value;
      
      if (fechaIngresada !== '') {
        // La fecha no está vacía, lo que significa que se ingresó una fecha
        mensaje.textContent = 'La fecha es válida.';
      } else {
        // La fecha está vacía, lo que indica que no se ingresó una fecha
        mensaje.textContent = 'Por favor, ingresa una fecha válida.';
      }
    }
  </script>
</body>
</html>
